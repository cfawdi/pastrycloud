{% for p in products %}
<button type="button"
        class="flex items-center justify-between w-full p-2 hover:bg-base-300 rounded text-left"
        @click="addToCart({ id: {{ p.id }}, name: '{{ p.name }}', price: {{ p.selling_price }}, vat_rate: {{ p.vat_rate }} })">
  <span>{{ p.name }}</span>
  <span class="badge badge-primary badge-sm">{{ "%.2f"|format(p.selling_price) }} {{ currency }}</span>
</button>
{% endfor %}
{% if not products %}
<div class="p-2 text-sm opacity-50">No products found</div>
{% endif %}
