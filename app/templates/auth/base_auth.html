<!DOCTYPE html>
<html lang="en" data-theme="atelier">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PastryCloud{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      daisyui: { themes: ["atelier"] },
      theme: { extend: { colors: { amber: { 600: '#D97706', 700: '#B45309' }, violet: { 600: '#7C3AED' } } } }
    }
  </script>
  <style>
    [data-theme="atelier"] {
      --p: 72.27% 0.1586 62.83; --pc: 100% 0 0;
      --s: 53.18% 0.2399 293.07; --sc: 100% 0 0;
      --a: 69.59% 0.1497 163.22; --ac: 100% 0 0;
      --n: 32.11% 0.0127 48.82; --nc: 92.76% 0.0108 48.82;
      --b1: 97.31% 0.0094 90.05; --b2: 94.15% 0.0139 84.87;
      --b3: 90.62% 0.0178 80.42; --bc: 27.81% 0.0127 48.82;
      --su: 69.59% 0.1497 163.22; --suc: 100% 0 0;
      --wa: 79.88% 0.1625 84.08; --wac: 27.81% 0.0127 48.82;
      --er: 63.72% 0.2176 25.33; --erc: 100% 0 0;
      --in: 62.31% 0.1824 250.05; --inc: 100% 0 0;
      --rounded-box: 0.75rem; --rounded-btn: 0.5rem; --rounded-badge: 1rem;
      --animation-btn: 0.25s; --animation-input: 0.2s;
      --btn-focus-scale: 0.97; --border-btn: 1px; --tab-border: 1px; --tab-radius: 0.5rem;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-base-100 flex items-center justify-center">
  <!-- Flash messages -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'warning' if category == 'warning' else 'error' if category == 'error' else 'info' }} shadow-lg"
             x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 4000)"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
          <span>{{ message }}</span>
          <button class="btn btn-ghost btn-xs" @click="show = false">&#x2715;</button>
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  {% block content %}{% endblock %}
</body>
</html>
