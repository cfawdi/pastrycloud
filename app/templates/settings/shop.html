{% extends "base.html" %}
{% block title %}Shop Settings - {{ shop_name }}{% endblock %}
{% block page_title %}Shop Settings{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
  <div class="card bg-base-200 shadow">
    <div class="card-body">
      <h3 class="card-title text-lg mb-4">Edit Shop Details</h3>

      <form method="POST" class="space-y-4">
        <div class="form-control">
          <label class="label"><span class="label-text">Shop Name</span></label>
          <input type="text" name="name" value="{{ shop.name }}" class="input input-bordered w-full" required>
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Currency Symbol</span></label>
          <input type="text" name="currency" value="{{ shop.currency }}" class="input input-bordered w-full" maxlength="10" required>
          <label class="label"><span class="label-text-alt">e.g. DH, $, EUR</span></label>
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Default VAT Rate (%)</span></label>
          <input type="number" name="default_vat_rate" value="{{ shop.default_vat_rate }}" step="0.1" min="0" max="100" class="input input-bordered w-full" required>
        </div>

        <div class="flex gap-3 pt-2">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="{{ url_for('settings.team') }}" class="btn btn-ghost">Back to Team</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
